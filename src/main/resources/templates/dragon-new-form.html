<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Dragon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>New Dragon</h1>
    <form action="/dragons/new" method="post" th:object="${dragon}">
        <!-- Поля для ввода информации о драконе -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="discoveryDate">Discovery Date:</label>
            <input type="date" id="discoveryDate" th:field="*{discoveryDate}">
        </div>
        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" step="0.01" th:field="*{length}">
        </div>
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" step="0.01" th:field="*{width}">
        </div>
        <div>
            <label for="wingspan">Wingspan:</label>
            <input type="number" id="wingspan" step="0.01" th:field="*{wingspan}">
        </div>
        <div>
            <label for="lifeExpectancy">Life Expectancy:</label>
            <input type="number" id="lifeExpectancy" th:field="*{lifeExpectancy}">
        </div>
        <div>
            <input type="submit" value="Create">
        </div>
    </form>
</div>
</body>
</html>
